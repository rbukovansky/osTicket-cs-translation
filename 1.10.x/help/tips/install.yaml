#
# Help popup items for the installer
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
helpdesk_name:
    title: Název systému zákaznické podpory
    content: |
        <p>Název systému podpory, např. Podpora [název vaší firmy]</p>

system_email:
    title: Výchozí systémová e-mailová adresa
    content: |
        <p>Výchozí e-mailová adresa, např. podpora@vase-firma.cz - další 
        adresy můžete přidat později!</p>

default_lang:
    title: Výchozí jazyk systému
    content: |
        <p>Výchozí data pro tento jazyk budou naistalována do databáze. 
        Například šablony e-mailů a výchozích systémových stránek budou 
        nainstalovány v tomto jazyce.</p>
  links:
      - title: Jazykové balíčky pro osTicket
      href: http://osticket.com/download?product=langs

first_name:
    title: Jméno
    content: |
        <p>Křestní jméno správce</p>

last_name:
    title: Příjmení
    content: |
        <p>Příjmení správce</p>

email:
    title: E-mailová adresa správce
    content: |
        <p>Osobní e-mailová adresa správce. Musí být rozdílná od výchozí 
        systémové e-mailové adresy.</p>

username:
    title: Uživatelské jméno
    content: |
        <p>Uživatelské jméno správce. Minimální délka jsou tři (3) znaky.</p>

password:
    title: Heslo
    content: |
        <p>Heslo správce. Musí být pět (5) a více znaků dlouhé.</p>

password2:
    title: Potvrdit heslo
    content: |
        <p>Heslo správce se musí shodovat. Zadejte ho prosím znovu.</p>

db_prefix:
    title: Předpona názvů tabulek v MySQL
    content: |
        <p>osTicket vyžaduje předponu tabulek v MySQL, aby se předešlo možnému 
        konfliktu ve sdílené databázi.</p>

db_host:
    title: Název serveru MySQL
  content: |
    <p>
    Většinou se pro název serveru používá "localhost". V případě, že 
    "localhost" nefunguje, kontaktujte vašeho poskytovatele hostingu.
    </p>
    <p>
    Jako výchozí port se předpokládá port definovaný v souboru php.ini. Jinou 
    hodnotu portu zadejte jako <code>název_serveru:port</code>
    </p>

db_schema:
    title: Název MySQL databáze
    content: |
        <p>Název databáze, kterou bude používat osTicket.</p>

db_user:
    title: Uživatel MySQL
    content: |
        <p>Uživatel MySQL databáze musí mít plný přístup k dané databázi.</p>

db_password:
    title: Heslo uživatele MySQL
    content: |
        <p>Heslo do MySQL databáze přiřazené k výše uvedenému uživateli.</p>
