#
# This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
ticket_activity:
    title: Události požadavků
    content: >
        Vyberte období dat pro omezení níže zobrazeného grafu a tabulky 
        (viz <span class="doc-desc-title">Statistiky</span>) na veškerá 
        odpovídají data daného rozsahu. Graf vždy odráží širší pohled na data celého 
        systému (např. počty požadavků). Nicméně detailní data můžete procházet pomocí 
        tabulky <span class="doc-desc-title">Statistiky</span> pod grafem a 
        zaměřit se tak na podrobnosti předmětu zájmu (např. oddělení, 
        téma nebo pracovník). Mimo tohoto můžete také exportovat všechny 
        aktuálně zobrazená data v tabulce <span class="doc-desc-title"> 
        Statistiky</span> do CSV souboru.

report_timeframe:
    title: Časový rozsah dat
    content: >
        Vyberte pomocí výběrového kalendáře počáteční datum vzorku požadovaných 
        dat. Pak vyberte dobu od tohoto data pro určení koncového data daného 
        vzorku dat.

statistics:
    title: Statistiky
    content: >
        Kliknutím na záložku se vám zobrazí podrobnosti vybraného vzorku dat 
        pro daný předmět zájmu. Zobrazené kruhy představují 
        velikost nominálních dat ve vybrané tabulce. Čím větší bude číslo v určité 
        buňce, tím větší bude přidružený kruh.

opened:
    title: Otevřené
    content: >
        Toto představuje požadavky otevřené pracovníky (t.j. interně otevřené), nikoli 
        požadavky otevřené zákazníky.

assigned:
    title: Přiřazené
    content: >
        Systém sleduje každou událost, ať již se jedná to automatické nebo manuální 
        přiřazení požadavku konkrétnímu oddělení či pracovníkovi. Automatické
        přiřazování bude záviset na provedeném nastavení <span 
        class="doc-desc-title">témat podpory</span> a <span class="doc-desc-title">
        e-mailových filtrů</span> v panelu správce.

overdue:
    title: Zpožděné
    content: >
        Toto je počet požadavků v systému zákaznické podpory, které porušily SLA plán, 
        který jim byl přirazen.

closed:
    title: Zavřené
    content: >
        Toto je množství požadavků, které byly uzavřeny.

reopened:
    title: Znovuotevřené
    content: >
        Toto je počet požadavků, které byly znovu otevřeny, ať již agentem či zákazníkem, 
        když jeden z nich odpověděl na požadavek ve stavu Zavřený.

service_time:
    title: Délka vyřízení
    content: >
        <span class="doc-desc-title">Délka vyřízení</span> je doba, která 
        uplynula od začátku založení požadavku do doby jeho uzavření vašim pracovníkem. 
        Sloupec <span class="doc-desc-title">Délka vyřízení</span> měří průměrnou 
        dobu vyřízení požadavku v hodinách v rámci vybraného časového 
        rozsahu.

response_time:
    title: Reakční doba
    content: >
        <span class="doc-desc-title">Reakční doba</span> je časové období, 
        které začíná jakoukoliv zákazníkovou zprávou a končí v momentě, kdy pracovník 
        na dané zareaguje. Toto časové období se netýká pouze prvotního 
        vytvoření požadavku zákazníkem, ale i každé následné zákazníkovy zprávy 
        a pracovníkovy reakce.
