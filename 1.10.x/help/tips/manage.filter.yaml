  content: 'Vyberte  <span class="doc-desc-title">konzervovanou odpověď</span>, kterou chcete poslat uživateli na základě <span class="doc-desc-title">Ticket Filter</span>. Použitý template <span class="doc-desc-title">Automatické odpovědi na nový tiket</span> závisí na nastavení defaultního <span class="doc-desc-title">templatu</span>  nebo na tiketech <span class="doc-desc-title">Oddělění</span>.'
  links:
