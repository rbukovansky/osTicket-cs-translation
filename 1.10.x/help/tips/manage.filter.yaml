---
execution_order:
  title: Pořadí provedení
  content: 'Vložte číslo, které kontroluje prioritu filtru. Čím nižší číslo, tím vyšší prioritu filtr bude mít v provedení oproti filtru s vyšším číslem. <br><br>Jestliže chcete, aby tento filtr byl aplikován jako poslední v případě nalezení shody , aktivujte <span class="doc-desc-title">Zastav další zpracování při nalezené shodě.</span>.'
target_channel:
  title: Kanál
  content: 'Vyber cíl <span class="doc-desc-title">Kanál</span>pro svůj<span class="doc-desc-title">Filtr tiketů</span>. <span class="doc-desc-title">Kanál</span> je zdroj, skrze který dorazí tiket do systému. <br><br> Například, pokud vyberete <span class="doc-desc-opt">Web Formulář</span>, říkate, že chcete aplikovat <span class="doc-desc-title">tiketový Filtr</span> pro tikety, které vznikly ve formuláři webového portálu.'
rules_matching_criteria:
  title: Pravidla přiřazování critérií
  content: 'Zvolte jak pružnou chcete shodu vašeho <span class="doc-desc-title">tiketového Filtru</span> . Jestliže chcete aby <span class="doc-desc-title">tiketový Filtr</span> odpovídal jakékoliv zmeně a pak se zastavil, zvolte <span class="doc-desc-opt">Match Any</span>. If you would like <em><strong>all rules</strong></em> of the <span class="doc-desc-title">ticket Filter</span> to be matched, choose <span class="doc-desc-opt">Match All</span>.'
reject_ticket:
  title: Odmítni tiket
  content: Pokud je toto povoleno, další zpracování je ukončeno a všechny ostatní volby akcí níže budou ignorovány při shodě.
reply_to_email:
  title: Odpovědní email
  content: 'Povolte tuto možnost, pokud chcete, aby váš Help Desk ctil hlavičku emailové aplikaci uživatele <span class="doc-desc-title">Odpověz</span>. Toto pole je relevantní pouze pokud <span class="doc-desc-title">Kanál</span> nadtím zahrnuje <span class="doc-desc-opt">Email</span>.'
ticket_auto_response:
  title: Zakaž automatickou odpověď na tiket
  content: '<em>Upozornění: Toto přepíše jakékoliv <span class="doc-desc-title">Oddělení</span> nebo <span class="doc-desc-title">Nastavení automatické odpovědi</span>.</em>'
