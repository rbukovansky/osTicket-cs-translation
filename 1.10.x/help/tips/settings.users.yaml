---
client_name_format:
  title: Styl zobrazení jména zákazníka
  content: Vyberte styl zobrazení zákazníků pro celý systém. Šablony e-mailů toto nastavení použijí, pokud není specifikován jiný formát.
client_session_timeout:
  title: Maximální doba nečinnosti zákazníka
  content: 'Vyberte maximální délku (v minutách) nečinnosti zákazníka, než bude vyžadováno, aby se zákazník znovu přihlásil.<br><br>Pokud chcete <span class="doc-desc-title">maximální dobu nečinnosti zákazníka</span> vypnout, zadejte 0.'
registration_method:
  title: Metoda registrace
  content: 'Volby <span class="doc-desc-title">Metoda registrace</span> a <span class="doc-desc-title">Vyžadována registrace</span> jsou společně použity k nastavení, jak se zákazníci registrují a přistupují k zákaznickému portálu vašeho systému zákaznické podpory. Tabulka níže zobrazuje, jak tyto dvě volby jsou ovlivňují systém. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Vyžadována registrace</th> <th>Metoda registrace</th> <th>Výsledek</th></tr> <tr><td>Ne</td><td>Veřejné</td> <td>Registrace je doporučena, ale není vyžadována pro nové požadavky.</td></tr> <tr><td>Ano</td><td>Veřejné</td> <td>Registrace a přihlášení je vyžadováno pro zadávání nových požadavků.</td></tr> <tr><td>Ne</td><td>Soukromé</td> <td>Kdokoliv může vytvořit nový požadavek, ale je zaměstnanci mohou vytvářet účty.</td></tr> <tr><td>Ano</td><td>Soukromé</td> <td>Zákazníkům je přístup umožněn pouze na pozvánku</td></tr> <tr><td>Ne</td><td>Vypnuté</td> <td>Nikdo se nemůže zaregistrovat, ale kdokoliv může vytvořit požadavek<em>Takto fungoval osTicket před verzí 1.9</em></td></tr> <tr><td>Ano</td><td>Vypnuté</td> <td>Zadávání nových požadavků přes zákaznický portál je vypnuto</td></tr> </tbody></table>'
client_verify_email:
  title: Vyžadovat oveření e-mailové adresy
  content: 'Pokud je tato volba vypnuta, zákazníci dostanou okamžitý přístup k požadavkům skrz přihlašovací stránku pro kontrolu stavu požadavku na zákaznickém portálu. Pokud je tato volba zapnuta, což je výchozí stav, tak je pak nutné, aby byl zákazníkovi nejdříve doručen e-mail s odkazem na zobrazení požadavku.<br><br>Vypnutí této volby může dovolit ostatním vydávat se za zadavatele požadavku.'
allow_auth_tokens:
  title: Povolit přihlašovací tokeny
  content: Tato volba umožní použití autopřihlašovacích tokenů pro odkazy zaslané uživatelům.
