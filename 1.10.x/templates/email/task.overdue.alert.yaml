#
# Email template: task.overdue.alert.yaml
#
# Sent to agents when a tasks transitions to overdue in the system.
# Overdue tasks occur based on set due-date.
#
---
notes: |
  Zasláno pracovníkům, pokud se nějaký úkol v systému stal zastaralý.
  Zpožděné úkoly nastávají po vypršenín termínu splnění.

subject: |
    Upozornění na zastaralý úkol
body: |
  <h3><strong>Vážený/á %{recipient.name}</strong>,</h3>
  úkol č. <a href="%{task.staff_link}">%{task.number}</a> vážně
  zastaral.
  <br>
  <br>
  Všichni bychom měli tvrdě pracovat, abychom mohli zajistit, že všechny úkoly
  jsou vyřízeny včas.
  <br>
  <br>
  S pozdravem,<br>
  %{task.dept.manager.name}
  <hr>
  <div>Pro zobrazení či odpověď na tento úkol, prosím, <a
  href="%{task.staff_link}"><span style="color: rgb(84, 141, 212);"
  >přihlašte se</span></a> do systému zákaznické podpory. Tento e-mail
  dostáváte, protože daný úkol je přiřazen přímo vám nebo vašemu oddělení,
  jehož jste členem.</div>
  <em style="font-size: small">Přátelská, <span style="font-size: smaller"
  >ale trochu netrpělivá</span> Zákaznická
  podpora</em><br>
