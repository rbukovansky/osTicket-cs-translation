#
# Email template: task.activity.notice.yaml
#
# Notice sent to collaborators on task activity e.g reply or message
#
---
notes: |
    Oznámení o události úkolu, např. odpověď či zpráva, zaslané spolupracovníkům.

subject: |
    Re: %{task.title} [č. %{task.number}]
body: |
  <h3><strong>Vážený/á %{recipient.name.first},</strong></h3>
  <div>
  <em>uživatel %{poster.name}</em> právě zapsal zprávu k úkolu, na kterém se podílíte.
  </div>
  <br>
  %{message}
  <br>
  <br>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;">
  <em>Tento e-mail dostáváte, protože jste nastaven jako spolupracovník na úkolu
  č. %{task.number}. Stačí odpovědět, abyste se na úkolu podílel.</em>
  </div>