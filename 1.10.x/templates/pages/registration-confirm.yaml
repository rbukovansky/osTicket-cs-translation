name: Registrace účtu
body: '<div> <strong> Děkujeme za registraci účtu. </strong> <br /> <br /> Právě jsme vám poslali e-mail na adresu, kterou jste zadali. Prosím, klikněte na odkaz v e-mailu pro potvrzení vašeho účtu a získání přístupu k vašim tiketům. </div>'
