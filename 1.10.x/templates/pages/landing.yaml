body: >
  <h1>Vítejte v centru zákaznické podpory</h1>
  <p>
  S cílem zefektivnit řešení zákaznických požadavků a naše lepší služby, 
  používáme systém zákaznické podpory. Každému požadavku je přiřazeno jedinečné 
  identifikační číslo, které můžete použít k online sledování stavu řešení 
  vašeho požadavku. Uchováváme všechny vaše požadavky a jejich historii, pokud 
  byste se do nich chtěli ještě někdy nahlédnout. Platná e-mailová adresa je 
  nezbytná pro založení požadavku.
  </p>
