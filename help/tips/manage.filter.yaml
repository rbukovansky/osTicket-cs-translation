---
execution_order:
  title: Pořadí provádění
  content: 'Vložte číslo, které kontroluje pořadí provádění filtru. Čím nižší číslo, tím vyšší prioritu filtr bude mít v pořadí oproti filtru s vyšším číslem.<br><br>Pokud chcete, aby tento filtr byl aplikován jako poslední v případě nalezení shody, zaškrtněte položky <span class="doc-desc-title">Zastavit další zpracování při shodě.</span>.'
target_channel:
  title: Kanál
  content: '|-
    Vyberte cílový <span class="doc-desc-title">kanál</span>pro vašeho <span class="doc-desc-title">filtru požadavků</span>. <span class="doc-desc-title">Kanál</span> je zdroj, skrze který dorazí požadavek do systému. <br><br> Například, pokud vyberete <span class="doc-desc-opt">webové formuláře</span>, říkate, že chcete aplikovat tento <span class="doc-desc-title">filtr požadavků</span> na požadavky, které vznikly ve formuláři webového portálu.'
rules_matching_criteria:
  title: Podmínky shody s pravidly
  content: 'Zvolte, jak pružnou chcete mít shodu vašeho <span class="doc-desc-title">filtru požadavků</span>. Chcete-li, aby <span class="doc-desc-title">filtr požadavků</span> odpovídal jakémukoliv pravidlu a pak se zastavil, zvolte <span class="doc-desc-opt">Kterýkoliv</span>. Chcete-li shodu se <em><strong>všemi pravidly</strong></em> vašeho <span class="doc-desc-title">filtru požadavků</span>, vyberte <span class="doc-desc-opt">Všechny</span>.'
reject_ticket:
  title: Odmítnout požadavek
  content: 'Pokud je tato volba povolena, další zpracování je ukončeno a všechny ostatní volby akcí níže budou při shodě ignorovány.'
reply_to_email:
  title: E-mailová adresa pro odpovědi
  content: '|-
    Povolte tuto možnost, pokud chcete, aby váš systém zákaznické podpory ctil položku hlavičky e-mailové zprávy <span class="doc-desc-title">Reply-To</span>. Tato položka je relevantní, pouze pokud <span class="doc-desc-title">kanál</span> nad ní zahrnuje možnost <span class="doc-desc-opt">E-mail</span>.'
ticket_auto_response:
  title: Zakázat automatickou odpověď na požadavek
  content: '<em>Upozornění: Toto přepíše jakékoliv nastavení v <span class="doc-desc-title">oddělení</span> či <span class="doc-desc-title">nastavení systému automatických odpovědí</span>.</em>'
canned_response:
