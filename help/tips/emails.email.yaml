---
new_ticket_help_topic:
  title: Nové téma podpory
  content: 'Vyberte <span class="doc-desc-title">téma podpory</span>, které bude automaticky přiřazeno požadavkům s touto e-mailovou adresou.<br/><br/> Formuláře přiřazené tomtuo tématu podpory budou přidány k požadavku, ale nebudou obsahovat údaje.'
  links:
    - 
      title: Spravovat témata podpory
      href: /scp/helptopics.php
new_ticket_priority:
  title: Priorita nového požadavku
  content: 'Vyberte <span class="doc-desc-title">prioritu</span> nových požadavků vytvořené skrz tuto e-mailovou adresu.'
new_ticket_department:
  title: Oddělení nového požadavku
  content: 'Vyberte <span class="doc-desc-title">oddělení</span>, kterému budou směrovány nově vytvořené požadavky skrz tuto e-mailovou adresu.'
  links:
    - 
      title: Spravovat oddělení
      href: /scp/departments.php
auto_response:
  title: Automatická odpověď na nový požadavek
  content: Můžete automatickou odpověď, která se posílá uživatelům při vytvoření nového požadavku skrz tuto e-mailovou adresu, vypnout.
username:
  title: Uživatelské jméno
  content: ""
password:
  title: Heslo
  content: ""
login_information:
  title: Přihlašovací údaje e-mailové adresy
  content: '<span class="doc-desc-title">Uživatelské jméno</span> a <span class="doc-desc-title">heslo</span> jsou požadovány pro stažené e-mailů z IMAP/POP e-mailových schránek, stejně jako pro posílání e-mailů pomocí SMTP.'
mail_account:
  title: Stahování e-mailů
  content: Stahování e-mailů ze vzdálených IMAP nebo POP e-mailových schránek a jejich převod na požadavky ve vašem helpdesku.
  links:
    - 
      title: 'Nastavte <span class="doc-desc-title">stahování e-mailů</span> a nastavení stahování pomocí funkce <span class="doc-desc-title">AutoCron</span>.'
      href: /scp/settings.php?t=emails
host_and_port:
  title: Server e-mailové schránky
  content: 'Vložte <span class="doc-desc-title">název</span> a <span class="doc-desc-title">číslo portu</span> vašeho e-mailového serveru. Tato informace by měla být dostupná v dokumnetaci k vašemu e-mailovému účtu nebo u vašeho správe e-mailového serveru.'
protocol:
  title: Protokol e-mailové schránky
  content: Vyber protokol e-mailové schránky podporovaný vaším e-mailovým serverem. Pokud je to možné, prokokol IMAP s SSL je doporučeno nastavit.
fetch_frequency:
  title: Frekvence stahování
  content: 'Nastavte v minutách, jak často bude systém se pokoušet stahovat e-maily.<br/><br/>Tímto se definuje také průměrné zpoždění automatické odpovědi poté, co uživatel pošle e-mail na tuto e-mailovou adresu.'
emails_per_fetch:
  title: Počet e-mailů při jednom stažení
  content: 'Zadejte počet e-mailů, které budou staženy a zpracovány během jednoho stažení.
fetched_emails:
  title: Stažené e-maily
  content: 'Rozhodněte, co udělat se zpracovanými emaily: <br/><br/> <span class="doc-desc-opt"><b>Přesunout do složky</b></span>: Tímto se zazálohuje váš e-mail z Doručené pošty do složky, kterou nastavíte. Pokud tato složka na serveru ještě neexistuje, systém se pokusí ji automaticky vytvořit. (<b>Doporučeno</b>)<hr><span class="doc-desc-opt"><b>Smazat e-maily</b></span>: Touto volbou se smažou e-maily z Doručené pošty poté, co jsou zpracovány.<hr><span class="doc-desc-opt"><b>Nedělat nic</b></span>: Tímto ponecháte e-maily ve svém Doručené poště. Systém si uloží identifikátory těchto vašich e-mailů a pokusí se je dále nezpracovávat. Přesto se může stát, že to způsobí duplikaci tiketů. (<em>Nedoporučeno</em>)'
smtp_settings:
  title: Nastavení SMTP
  content: E-mail z helpdesku může být odeslán skrz SMTP server. Pokud je možnost použít SMTP server, tak je tato volba vřele doporučena, neboť se zvýší šance úspěšného odeslání e-mailů, což také bude mít za následek, že se sníží možnost jejich označení za spam.
header_spoofing:
  title: Povolit falšování hlaviček
  content: 'Povolením umožníte odesílání e-mailů pomocí této e-mailové schránky z adresy, která je jiná než ta uvedená ve výše uvedeném nastavení <span class="doc-desc-title">Emailová adresa</span>.<br/><br/>Toto rozšířené nastavení je používáno v momentě, když se posílá e-mail z aliasu této poštovní schránky.'
