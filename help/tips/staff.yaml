signature:
  title: Podpis zaměstnance
  content: |
    Vytvořte podpis zaměstnance pro odpovědi na požadavky. Tento podpis se zobrazí jako možnost ve spodní části odpovědi na požadavky
type:
  title: Typ účtu
  content: |
    Správci mají práva pro přístup do správcovského panelu. Zaměstnanci mohou pouze spravovat tickety, úkoly a bázi znalostí
group:
  title: Členství ve skupině
  content: |
    Členství ve skupině vymezuje úlohu zaměstnanců v systému. Navštivte
    stránku správy skupiny k definování, co zaměstnanci mohou dělat
notes:
  title: Interní poznámky
  content: |
    Vložte interní poznámky týkající se zaměstnance; poznámky mohou vidět jen správci
