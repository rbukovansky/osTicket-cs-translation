---
ticket_activity:
  title: Aktivita požadavků
  content: 'Vyberte časový rozsah dat pro zaměření níže zobrazeného grafu a tabulky (viz <span class="doc-desc-title">Statistiky</span>) na veškerá odpovídají data daného rozsahu. Graf vždy odráží širší pohled na data celého systému (např. počty požadavků). Nicméně detailní data můžete procházet pomocí tabulky <span class="doc-desc-title">Statistiky</span> pod grafem a zaměřit se tak na detailnější informace předmětu zájmu (např. oddělení, téma nebo zaměstnance). Mimo tohoto můžete také exportovat všechny aktuálně zobrazená data v tabulce <span class="doc-desc-title"> Statistiky</span> do CSV souboru.'
report_timeframe:
  title: Časový rozsah dat
  content: Vyberte pomocí kalendáře počáteční datum vzorku požadovaných dat. Pak vyberte dobu od tohoto data pro určení koncového data vzorku dat.
statistics:
  title: Statistiky
  content: Kliknutím na záložku se vám zobrazí podrobnější informace o vybraném vzorku dat. Zobrazené kruvy v tabulce představují velikost nominálních dat. Čím větší bude číslo v určité buňce, tím větší bude přidružený kruh.
opened:
  title: Otevřené
  content: Toto představuje požadavky otevřené agenty (t.j., interně otevřené), nikoli požadavky otevřené zákazníky.
assigned:
  title: Přiřazené
  content: 'Systém sleduje každou událost, ať je to automatické nebo manuální přiřazení požadavku konkrétnímu oddělení či agentovi. Automatické přiřazování bude záviset na provedeném nastavení <span class="doc-desc-title">témat podpory</span> a <span class="doc-desc-title">e-mailových filtrů</span> v správcovském panelu.'
overdue:
  title: Zpožděné
  content: Toto je počet požadavků, které porušily jejich přiřazený SLA plán.
closed:
  title: Uzavřené
  content: Toto je množství požadavků, které bylo uzavřeno.
reopened:
  title: Znovu otevřené
  content: Toto je počet požadavků, které byly znovu otevřeny, ať již agentem či zákazníkovou odpovědí na již uzavřený tiket.
service_time:
  title: Délka vyřízení
  content: '<span class="doc-desc-title">Délka vyřízení</span> je doba, která uplynula od doby založení požadavku do doby jeho uzavření. Sloupec  <span class="doc-desc-title">Délka vyřízení</span> uvádí průměrný čas vyřízení požadavku v hodinách v rámci vybraného časového rozsahu.'
response_time:
  title: Reakční doba
  content: '<span class="doc-desc-title">Reakční doba</span> je doba, která uplyne mezi zákazníkovou zprávou a reakcí agenta. Tato doba se netýká pouze prvotního vytvoření požadavku zákazníkem, ale každé zákazníkovy reakce v požadavku.'
