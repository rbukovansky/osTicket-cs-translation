subject: Aktualizace osTicket byla dokončena!
message: |
  <p>
  Vaše instalace osTicket byl úspěšně aktualizována! Další informace o změnách 
  a nových funkcích naleznete v poznámkách o vydání 
  (http://osticket.com/wiki/Release_Notes).
  </p><p>
  Nezapomeňte se připojit k <a href="http://osticket.com/forums">osTicket 
  fóru</a> a do <a href="http://osticket.com/updates">e-mailovému 
  seznamu</a> pro získání informací o posledních novinkách, bezpečnostních 
  výstrahách a aktualizacích. Uvítáme i vaše příspěvky pro osTicket komunitu!
  </p><p>
  Tým osTicket je připraven poskytovat podporu všem uživatelům prostřednictvím 
  našich bezplatných informačních zdrojů a celé škály komerčních balíčků podpory 
  a služeb. Pro další informace či k prodiskutování vašich potřeb, kontaktujte 
  nás prosím kontaktujte na  http://osticket.com/support/. Vítáme jakoukoli  
  zpětnou vazbu!
  </p><p>
  Pokud vám představa správy vaší instalace osTicket přivádí chmury, můžete 
  zkusit provoz v pronájmu u společnosti http://www.supportsystem.com -- není 
  potřeba žádné instalace a můžeme naimportovat i vaše stávající data! Provoz 
  osTicket na prvotřídní infrastruktuře společnosti SupportSystem vám umožní se 
  zaměřit na vaše zákazníky, aniž byste se museli zabývat, zda-li je vaše 
  aplikace stabilní, udržovaná a bezpečná.
  </p><p>
  -<br/>
  osTicket tým<br/>
  http://osticket.com/
  </p>
