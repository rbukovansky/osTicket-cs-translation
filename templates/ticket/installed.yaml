subject: osTicket byl nainstalován!
message: |
  <p>
  Děkujeme, že jste si vybrali osTicket.
  </p><p>
  Nezapomeňte se připojit k <a 
  href="http://osticket.com/forums">osTicket fóru</a> a přidat se do <a 
  href="http://osticket.com/updates">e-mailovému seznamu</a> pro získání 
  informací o posledních novinkách, bezpečnostních výstrahách a aktualizacích. 
  osTicket fórum je výborné místo jak získání pomoc, rady a tipy od ostatních 
  uživatelů. Navíc k tomu, osTicket Wiki poskytuje užitečné výukové materiály, 
  dokumentaci a poznámky z komunity. Uvítáme i vaše příspěvky pro osTicket 
  komunitu!
  </p><p>
  Pokud hledáte vyšši stupeň podpory, můžeme vám nabídnout komerční služby 
  profesionální podpory s garantovanou dobou odezvy a přístupem k hlavnímu 
  vývojářskému týmu. Pomůžeme vám také přizpůsobit osTicket vašim potřebám 
  i můžeme zajistit přidání nový funkcí a vlastností přesně podle vašich 
  požadavků a potřeb.
  </p><p>
  Pokud vám představa správy a aktualizace vaší instalace osTicket přivádí 
  chmury, můžete zkusit osTicket provozovat v pronájmu u společnosti <a
  href="http://www.supportsystem.com">SupportSystem</a> -- není potřeba žádné 
  instalace a můžeme naimportovat i vaše stávající data! Provoz osTicket na 
  prvotřídní infrastruktuře společnosti SupportSystem vám umožní se zaměřit na 
  vaše zákazníky, aniž byste se museli zabývat, zda-li je vaše aplikace stabilní,
  udržovaná a bezpečná.
  </p><p>
  Přejeme pěkný den,
  </p><p>
  -<br/>
  Tým osTicket http://osticket.com/
  </p><p>
  <strong>PS:</strong> Nemějte jen spokojené zákazníky, mějte štastné 
  zákazníky!
  </p>
